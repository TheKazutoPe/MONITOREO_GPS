<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba Datalist</title>
</head>
<body>

<label for="nuevoTipoSite">Tipo Site/POP</label>
<input type="text" id="nuevoTipoSite" name="nuevoTipoSite" list="listaTipoSite" />
<datalist id="listaTipoSite">
  <option value="Site A"></option>
  <option value="hub"></option>
  <option value="nodo"></option>
</datalist>

</body>
</html>
