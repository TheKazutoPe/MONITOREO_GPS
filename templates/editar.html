{% extends 'layout.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Bitácora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4"> <!-- Padding (espaciado) alrededor del contenido -->
    <div class="container"> <!-- Contenedor Bootstrap que centra el contenido. -->
        <h2>Editar Bitácora</h2>

        <!-- Crea un formulario -->
        <form id="formEditar" method="post" action="/editar/{{bitacora.codigo_bd}}">  <!-- Tiene que ser la misma ruta que en el Backend -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Código:</label>
                    <input type="text" class="form-control" name="codigo_bd" value="{{ bitacora.codigo_bd or '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Título:</label>
                    <input type="text" class="form-control" name="titulo_bd" value="{{ bitacora.titulo_bd or '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Nro SOT:</label>
                    <input type="number" class="form-control" name="nrosot_bd" value="{{ bitacora.nrosot_bd or '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Cliente:</label>
                    <input type="text" class="form-control" name="nombrecliente_bd" value="{{ bitacora.nombrecliente_bd or '' }}" required>
                </div>

                <!-- Agrega aquí el resto de campos necesarios como lo hicimos con los primeros -->

            </div>

            <button type="submit" class="btn btn-success">Guardar cambios</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
