<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap minimal desde CDN (puedes quitarlo si ya lo cargas en tu layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; }
    .card { border-radius:16px; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3">
              <div class="me-3" style="font-size:2.2rem;">⚠️</div>
              <h1 class="h4 mb-0">Ocurrió un error</h1>
            </div>

            <p class="text-muted mb-3">
              {{ mensaje or "Error interno del servidor" }}
            </p>

            <div class="small text-secondary">
              <div><strong>Ruta:</strong> {{ request.path }}</div>
              <div><strong>Método:</strong> {{ request.method }}</div>
              <div><strong>Fecha/hora:</strong> {{ datetime.utcnow().strftime('%Y-%m-%d %H:%M:%S') }} UTC</div>
            </div>

            <hr>

            <div class="d-flex gap-2">
              <a class="btn btn-primary" href="{{ url_for('index') }}">Volver al inicio</a>
              <button class="btn btn-outline-secondary" onclick="location.reload()">Reintentar</button>
              <a class="btn btn-outline-dark" href="{{ url_for('login') }}">Iniciar sesión</a>
            </div>

            <p class="mt-3 mb-0 text-muted small">
              Si el problema persiste, contacta al administrador.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Si ya incluyes Bootstrap en tu layout, puedes quitar estos scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
